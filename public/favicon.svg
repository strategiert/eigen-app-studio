<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="moonGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="hsl(45 100% 90%)"/>
      <stop offset="50%" stop-color="hsl(45 100% 80%)"/>
      <stop offset="100%" stop-color="hsl(45 80% 65%)"/>
    </radialGradient>
    <radialGradient id="craterGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="hsl(45 60% 70%)"/>
      <stop offset="100%" stop-color="hsl(45 40% 60%)"/>
    </radialGradient>
  </defs>
  <!-- Mond -->
  <circle cx="50" cy="50" r="45" fill="url(#moonGradient)"/>
  <!-- Krater -->
  <circle cx="35" cy="35" r="7" fill="url(#craterGradient)" opacity="0.45"/>
  <circle cx="70" cy="55" r="9" fill="url(#craterGradient)" opacity="0.45"/>
  <circle cx="40" cy="65" r="6" fill="url(#craterGradient)" opacity="0.35"/>
</svg>